<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #2c3e50;
            transition: color 0.3s;
        }
        p {
            color: #555;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        img {
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1 id="titulo">conflito so que na master!</h1>
    <p>Alteracao da branch!!!!!!!</p>

    <div class="image-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Logo_Ufla.gif" alt="Logo UFLA">
    </div>

    <button onclick="mudarCor()">Mudar cor do título</button>

    <script>
        function mudarCor() {
            const titulo = document.getElementById("titulo");
            const cores = ["#e74c3c", "#27ae60", "#8e44ad", "#f39c12", "#2c3e50"];
            titulo.style.color = cores[Math.floor(Math.random() * cores.length)];
        }
    </script>
</body>
</html>
